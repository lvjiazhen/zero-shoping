<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>shoping登录页</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
	#loginDiv{
	width: 600px;
	height: 300px;
	border:1px solid white;
	position: absolute;
	left:1000px;
    top: 200px;
	
	
	}
	
	</style>
	
</head>

<body>
<img src="image/body-bg.png" style="width: 100%;height: 100%;position: absolute;left: 0;top: 0;">
<div id ="loginDiv">
<form class="form-horizontal" role="form" action="/login">
	<div class="form-group"  style="padding-top: 50px">
		<label for="userAccount" class="col-sm-2 control-label">名字</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="userAccount" 
				   placeholder="请输入名字">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" id="password" 
				   placeholder="请输入密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> 请记住我
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">登录</button>
		</div>
	</div>
</form>
</div>

</body>
</html>
