<div>
 <table id ="dg" data-options="fitColumns:true,striped:true" style="width:500px;height:250px">

<script type="text/javascript">
function formatterPrice(value, row, index){

}

function onCheck(rowIndex,rowData){

$('#dg').datagrid({

})
